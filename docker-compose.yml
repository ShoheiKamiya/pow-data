version: "3"
services:
  frontend:
    build: ./frontend
    ports:
      - 8081:8081
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: yarn serve
  backend:
    build: ./backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: yarn start
  db:
    image: postgres:9.6.18-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - db:/var/lib/postgresql/data/
    volumes:
      - ./initdb/:/docker-entrypoint-initdb.d
      - ./database:/var/lib/postgresql/data/
